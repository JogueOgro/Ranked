<!DOCTYPE html>
<html lang="br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ titulo }}</title>
    <link rel="stylesheet" href="../static/bootstrap.css">
    <link rel="stylesheet" href="../static/custom.css">
  </head>
  <body>
    <div class="container">
        <!--cria container onde as mensagens serão exibidas-->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <!--condição para exibição das mensagens-->
                <ul id="messages" class="list-unstyled">
                    <!--laço e repetição para exibição das mensagens-->
                {% for message in messages %}
                    <li class="alert alert-success">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
                <!--fim dos laços-->
        <div class="page-header">
            <h1>{{ titulo }}</h1>
        </div>

        <h3>Cadastre as infos do infeliz:</h3>
        <form action="process_add" method="post">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="checkok" checked>
                <label class="form-check-label" for="checkok">Li e concordei com a política de pingue-pongue da Levva</label>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>

    </div>
  </body>
<script src="../static/jquery-3.7.0.min.js"></script>
<script src="../static/functions.js"></script>
</html>
